[build]
  publish = "public"
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["playwright-core", "chrome-aws-lambda"]
[dev]
  framework = "#custom"
  command = "npm run spaces-dev-netlify"
  targetPort = 8080
  port = 8000
[[headers]]
# Define which paths this specific [[headers]] block will cover.
for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"